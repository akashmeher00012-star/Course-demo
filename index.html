
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DP Market Pro - Elite Digital Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-blue: #3b82f6;
        --neon-green: #22c55e;
        --neon-cyan: #06b6d4;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        overflow-x: hidden;
      }
      .neon-blue-glow {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
      }
      .neon-green-glow-text {
        text-shadow: 0 0 10px rgba(34, 197, 94, 0.6);
      }
      .glass-card {
        background: rgba(15, 15, 15, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradientFlow 4s ease infinite;
      }
      @keyframes gradientFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .fade-in-section {
        animation: fadeIn 0.8s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .dark-grid {
        background-image: radial-gradient(circle at 2px 2px, rgba(59, 130, 246, 0.08) 1px, transparent 0);
        background-size: 32px 32px;
      }
      .light-grid {
        background-image: radial-gradient(circle at 2px 2px, rgba(0, 0, 0, 0.05) 1px, transparent 0);
        background-size: 32px 32px;
      }
      .glow-divider {
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--neon-blue), var(--neon-cyan), transparent);
        box-shadow: 0 0 10px var(--neon-blue);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
